{% macro network_form(network, sizes) %}
    <form action="/" method="get" class="form-horizontal">
        <div class="form-group">
            <label for="network" class="col-sm-2 control-label">Network</label>
            <div class="col-sm-10">
                <input class="form-control" placeholder="192.168.0.0/24" type="text" name="network" value={{ network }}>
            </div>
        </div>
        <div class="form-group">
            <label for="size" class="col-sm-2 control-label">size </label>
            <div class="col-sm-10"><input class="form-control" type="text" value="{{ sizes }}" name="size">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
{% endmacro %}
